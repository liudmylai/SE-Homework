<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Of Three</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="d-grid gap-2 col-6 mx-auto text-center">
        <h2>Max Of Three</h2>
        <input type="text" class="form-control number" placeholder="Enter the first number">
        <input type="text" class="form-control number" placeholder="Enter the second number">
        <input type="text" class="form-control number" placeholder="Enter the third number">
        <button id="btn" class="btn btn-outline-secondary" type="button">Get the largest number</button>
        <h3 id="result" class="display-1"></h3>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const maxOfThree = collection => {
            const mapArr = Array.from(collection).map(num => Number(num.value));
            for (let i = 0; i < mapArr.length - 1; i++) {

                // if current element is more then the next element,
                // then swap elements each other using destructuring
                // to move the largest element forward (bubble sort)
                if (mapArr[i] > mapArr[i + 1]) {
                    [mapArr[i], mapArr[i + 1]] = [mapArr[i + 1], mapArr[i]];
                }
            }
            // return the last array's element
            return mapArr.pop();
        }

        // add 'onclick' attribute to the <button> element
        btn.onclick = () => {
            // collect input elements
            const numbers = document.getElementsByClassName('number');
            // execute the 'maxOfThree' function and write result into the <h3> element
            document.getElementById("result").innerHTML = maxOfThree(numbers)
        }
    </script>
</body>

</html>
