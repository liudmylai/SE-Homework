<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Of Three</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="d-grid gap-2 col-md-4 col-6 mx-auto text-center">
        <h3>Max Of Three</h3>
        <input type="text" class="form-control number" placeholder="Enter the first number">
        <input type="text" class="form-control number" placeholder="Enter the second number">
        <input type="text" class="form-control number" placeholder="Enter the third number">
        <button id="btn" class="btn btn-outline-secondary" type="button">Get the largest number</button>
        <h4 id="result" class="display-1"></h4>
    </div>

    <script>
        const btn = document.getElementById('btn');
        // transform collection to an array and use Math.max() to return the largest number
        const maxOfThree = collection => Math.max(...Array.from(collection).map(num => Number(num.value)));
        // collect input elements, execute the 'maxOfThree' function, and display result
        btn.onclick = () => document.getElementById("result").innerHTML = maxOfThree(document.getElementsByClassName('number'))
    </script>
</body>

</html>
